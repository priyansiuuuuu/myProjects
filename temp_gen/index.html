<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>temperature changer</title>
    <script src="./structure.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-box">
            <span class="heading txt-big top-margin padding">Temperature Convertor</span>
            <div class="convert-from">
                <span class="txt-mid top-margin" >
                    Convert From:
                </span>
                <select name="" id="" class="select">
                    <option value="celsius" class="txt-mid">celsius</option>
                    <option value="fahrenheit" class="txt-mid">fahrenheit</option>
                </select>
            </div>
            <div class="input">
                <input type="number" name="" id="" placeholder="Enter The Temperature">
            </div>
            <div class="convert-into">
                <span class="txt-mid top-margin" >
                    Convert Into:
                </span>
                <select name="" id="" class="select">
                    <option value="celsius" class="txt-mid">celsius</option>
                    <option value="fahrenheit" class="txt-mid">fahrenheit</option>
                </select>
            </div>
            <div class="button">
                <button class="btn">Convert</button>
            </div>
            <div class="output txt-big padding">
                <span class="output-here">
                    Your Output
                </span>
            </div>
        </div>    
    </div>
</body>
</html>
